; PlatformIO Project Configuration File
;
; Sistema de Telemetría DHT22 + LoRaWAN
; Hardware: TTGO LoRa32-OLED v1
; Aplicación TTN: dht22ap
; Dispositivo: dht22ed

[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino

; Configuración del monitor serial
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Opciones de compilación
build_flags = 
    -D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
    -D CFG_us915=1
    -D CFG_sx1276_radio=1
    -D LMIC_PRINTF_TO=Serial
    -D DISABLE_PING
    -D DISABLE_BEACONS
    -D USE_ORIGINAL_AES
    -D hal_init=LMICHAL_init

; Librerías necesarias
lib_deps = 
    ; Display OLED
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit BusIO@^1.14.1
    
    ; Sensor DHT22
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.6
    
    ; LoRaWAN
    mcci-catena/MCCI LoRaWAN LMIC library@^4.1.1

; Configuración de particiones (opcional, para más espacio)
board_build.partitions = default.csv

; Opciones de upload
upload_speed = 921600

; Configuración adicional para debugging (opcional)
; build_type = debug
; debug_tool = esp-prog
; debug_init_break = tbreak setup

